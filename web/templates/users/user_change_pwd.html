{% extends "users/base_profile.html" %}

{% block profile-tab %}
    <div class="user-change-pwd">
        {% if object == request.user %}
            <div class="form">
                <form>
                    {% csrf_token %}
                    <input type="hidden" name="uid" value="{{ request.user.id }}">
                    <fieldset>
                        <div class="form-field">
                            <label for="cur-pwd">Current Password</label>
                            <input id="cur-pwd" type="password" name="cur_pwd" placeholder="Enter Password">
                        </div>
                        <div class="form-field">
                            <label for="pwd">New Password</label>
                            <input id="pwd" type="password" name="pwd" placeholder="Enter new password">
                        </div>
                        <div class="form-field">
                            <label for="pwd2">Confirm Password</label>
                            <input id="pwd2" type="password" name="pwd2" placeholder="Confirm new password">
                        </div>
                    </fieldset>
                    <span class="messages"></span>
                    <div class="form-actions">
                        <button class="btn btn-primary btn-update-pwd" type="submit">Update Password</button>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
