<script type="x/srx-template" id="strain_review_dialog_effect_slider_template">
    <div class="strain-review-effect-slider">
        <span class="action action-minus">-</span>
        <% for (var active = 1; active <= value; active++) { %>
        <span class="value active"></span>
        <% } %>
        <% for (var inactive = 1; inactive <= 5 - value; inactive++) { %>
        <span class="value"></span>
        <% } %>
        <span class="action action-plus">+</span>
    </div>
</script>
