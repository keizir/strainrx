{% extends "pages/search/strain/wizard.html" %}

{% block wizard-content %}
    <h1>What type of effects are you looking for?</h1>
    <h3>(Choose up to 5 Effects)</h3>
    <div class="form effects-form">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-field-group">
                    <div class="form-field">
                        <span class="strain-effect">Happy</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Uplifting</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Stimulated</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Energetic</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Creative</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <div class="form-field">
                        <span class="strain-effect">Focused</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Relaxed</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Sleepy</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Talkative</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Euphoric</span>
                    </div>
                </div>
                <div class="form-field-group">
                    <div class="form-field">
                        <span class="strain-effect">Hungry</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Tingly</span>
                    </div>
                    <div class="form-field">
                        <span class="strain-effect">Good Humored</span>
                    </div>
                </div>
            </fieldset>
            <span class="error-message"></span>
            <div class="form-actions">
                <button class="btn-secondary btn-skip-2" type="submit">Skip</button>
                <button class="btn-primary btn-step-2" type="submit">Next</button>
            </div>
        </form>
    </div>
{% endblock %}
