{% extends "pages/search/strain/wizard.html" %}

{% block wizard-content %}
    <h1>Do you with to minimize any possible side effects?</h1>
    <div class="form effects-form">
        <div class="fields effects">
            <div class="form-field-group">
                <div class="form-field">
                    <span class="strain-effect">Anxiety</span>
                    <span class="removable hidden"></span>
                </div>
                <div class="form-field">
                    <span class="strain-effect" id="paranoia">Paranoia</span>
                    <span class="removable hidden"></span>
                </div>
                <div class="form-field">
                    <span class="strain-effect" id="headache">Headache</span>
                    <span class="removable hidden"></span>
                </div>
                <div class="form-field">
                    <span class="strain-effect" id="dizziness">Dizziness</span>
                    <span class="removable hidden"></span>
                </div>
                <div class="form-field">
                    <span class="strain-effect" id="dry-eyes">Dry Eyes</span>
                    <span class="removable hidden"></span>
                </div>
            </div>
            <div class="form-field-group">
                <div class="form-field">
                    <span class="strain-effect" id="dry-mouth">Dry Mouth</span>
                    <span class="removable hidden"></span>
                </div>
            </div>
        </div>
        <div class="slider-wrapper hidden">
            <span class="slider-step-label">Marginally Important</span>
            <span class="slider-step-label">Somewhat Important</span>
            <span class="slider-step-label">Important</span>
            <span class="slider-step-label">Very Important</span>
            <span class="slider-step-label">Must Have</span>
            <div class="slider"></div>
        </div>
        <span class="error-message"></span>
        <div class="form-actions">
            <button class="btn-secondary btn-skip-4" type="submit">Skip</button>
            <button class="btn-primary btn-step-4" type="submit">Next</button>
        </div>
    </div>
{% endblock %}
