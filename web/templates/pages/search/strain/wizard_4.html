<script type="x/srx-template" id="search-wizard-step4">
    <div class="search-form-wrapper">
        <h1>Do you want to minimize any possible side effects?</h1>
        <div class="form effects-form">
            <div class="fields effects">
                <% _.each(side_effects, function(se) { %>
                <div class="form-field" title="<%= isEnabled(se).reason %>">
                    <span class="strain-effect <% if (!isEnabled(se).value) { %>disabled<% } %>" id="<%= _.escape(se.data_name) %>">
                        <%= _.escape(se.display_name) %>
                    </span>

                    <div class="effect-config-box <%= _.escape(se.data_name) %>-config-box hidden">
                        <div class="close-box" title="Close">x</div>
                        <div class="slider-wrapper hidden">
                            <span class="step-label label-1 hidden">Not very bothersome</span>
                            <span class="step-label label-2 hidden">It bothers me a little</span>
                            <span class="step-label label-3 hidden">It bothers me</span>
                            <span class="step-label label-4 hidden">It bothers me a lot</span>
                            <span class="step-label label-5 hidden">Extremely bothersome</span>
                            <div class="arrow-down"></div>
                            <div class="slider"></div>
                        </div>
                    </div>
                    <span class="importance-value hidden">1</span>
                    <span class="removable hidden"></span>
                </div>
                <% }); %>
            </div>
            <span class="error-message"></span>
            <div class="form-actions">
                <button class="btn-secondary btn-skip-4" type="submit">Skip</button>
                <button class="btn-primary btn-step-4" type="submit" disabled="disabled">Finish</button>
                <button class="btn-primary btn-go-back" type="button">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>Back to previous step
                </button>
            </div>
        </div>
    </div>
</script>
