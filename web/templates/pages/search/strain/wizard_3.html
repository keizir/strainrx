<script type="x/srx-template" id="search-wizard-step3">
    <div class="search-form-wrapper">
        <h1>What type of ailments do you want to alleviate?</h1>
        <h3>(Choose up to 5 effects and select the importance of each one)</h3>
        <div class="form effects-form">
            <div class="fields benefits">
                <% _.each(benefits, function(b) { %>
                <div class="form-field">
                    <div class="strain-effect" id="<%= _.escape(b.data_name) %>">
                        <div class="benefit-text">
                            <span><%= _.escape(b.display_name) %></span>
                        </div>
                    </div>
                    <span class="step-3 importance-value hidden">1</span>
                    <span class="step-3 removable hidden"></span>
                </div>
                <% }); %>
            </div>
            <div class="slider-wrapper hidden">
                <span class="slider-step-label">Marginally Important</span>
                <span class="slider-step-label">Somewhat Important</span>
                <span class="slider-step-label">Important</span>
                <span class="slider-step-label">Very Important</span>
                <span class="slider-step-label">Must Have</span>
                <div class="slider"></div>
            </div>
            <span class="error-message"></span>
            <div class="form-actions">
                <button class="btn-secondary btn-skip-3" type="submit"
                        {% if is_2nd_step_skipped %}disabled="disabled"{% endif %}>Skip
                </button>
                <button class="btn-primary btn-step-3" type="submit" disabled="disabled">Next</button>
                <button class="btn-primary btn-go-back" type="button">
                    <i class="fa fa-caret-left" aria-hidden="true"></i>Back to previous step
                </button>
            </div>
        </div>
    </div>
</script>
