{% extends "pages/search/strain/wizard.html" %}

{% block wizard-content %}
    <h1>What strain are you looking for?</h1>
    <div class="form">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <div class="form-field-group">
                    <div class="form-field strain-check">
                        <span class="type">Sativa</span>
                        <label>
                            <input type="checkbox" name="sativa"/>
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="form-field strain-check">
                        <span class="type">Hybrid</span>
                        <label>
                            <input type="checkbox" name="hybrid"/>
                            <span class="check"></span>
                        </label>
                    </div>
                    <div class="form-field strain-check">
                        <span class="type">Indica</span>
                        <label>
                            <input type="checkbox" name="indica"/>
                            <span class="check"></span>
                        </label>
                    </div>
                </div>
            </fieldset>
            <span class="error-message"></span>
            <div class="form-actions">
                <button class="btn-secondary btn-skip-1" type="submit">Skip</button>
                <button class="btn-primary btn-step-1" type="submit">Next</button>
            </div>
            <div class="additional-actions-wrapper">
                <a href="#">Don't know what are you looking for? Skip this step.</a>
            </div>
        </form>
    </div>
{% endblock %}
