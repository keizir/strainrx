<script type="x/srx-template" id="b2b-wizard-1">
    <div class="b2b-sign-up-form-wrapper b2b-step-1">
        <h1>What's the name of your business?</h1>
        <form>
            {% csrf_token %}
            <fieldset>
                <div class="form-field-group">
                    <div class="form-field">
                        <input type="text" name="business_name" value="${ business_name }"
                               placeholder="Business Name">
                    </div>
                </div>
                <span class="error-message"></span>
            </fieldset>
            <div class="form-actions">
                <button class="btn-primary btn-b2b-step-1" type="submit">Next</button>
            </div>
        </form>
    </div>
</script>
