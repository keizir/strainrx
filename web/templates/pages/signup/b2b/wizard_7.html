<script type="x/srx-template" id="b2b-wizard-7">
    <div class="b2b-sign-up-form-wrapper b2b-step-7">
        <form class="image-upload-form">
            {% csrf_token %}
            <div class="title">
                <span class="photo-camera-wrapper">
                    <i class="fa fa-camera fa-5x" aria-hidden="true"></i>
                    <img class="uploaded-img hidden" src="">
                </span>
                <h1>Upload your logo</h1>
            </div>
            <fieldset>
                <div class="form-field-group">
                    <div class="form-field">
                        <input type="file" id="file" class="upload-image"/>
                        <label for="file">Choose File</label>
                    </div>
                </div>
                <span class="error-message"></span>
            </fieldset>
            <div class="form-actions">
                <button class="btn-primary btn-b2b-skip-7" type="button">Skip</button>
                <button class="btn-primary btn-b2b-step-7" type="submit">Next</button>
            </div>
        </form>
    </div>
</script>
