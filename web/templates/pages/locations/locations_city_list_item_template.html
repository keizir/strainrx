{% load staticfiles i18n %}

<script type="x/srx-template" id="location_template">
    <div class="location-item">
        <h2>
            <a href="/dispensaries/${state}/${city}/${d.slug_name}/">
                ${ d.location_name }
            </a>
        </h2>
        <div class="image">
            <a href="/dispensaries/${state}/${city}/${d.slug_name}/">
                <% if (d.image) { %>
                <img src="${ d.image }"/>
                <% } else { %>
                <img src="{% static 'images/dispensary-icon.png' %}"/>
                <% } %>
            </a>
        </div>
        <div class="data">
            <div class="location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span><%= formatLocation(d) %></span>
            </div>
            <div class="phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>${ d.phone }</span>
            </div>
            <div class="email">
                <% if (d.location_email) { %>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <a href="mailto:${ d.location_email }">${ d.location_email }</a>
                <% } %>
            </div>
        </div>
    </div>
</script>
